	<body class="flex-column">
        <div class="toolbar-top">
            <span class="h3-white">peabrainiac.github.io/<span class="orange">GifScripter</span></span>
            <span id="run-button" class="button">Run &#9654</span>
        </div>
        <div class="flex-row">
            <div class="sidebar-left resize-h" style="width:300px">
                <div id="scroll-container" style="height:100%">
                    <div class="padding-20">
                        <span class="h3">Gif Scripter [experimental]</span>
                        <br><br>
                        A simple gif scripting tool, to create gif animations programmatically.
                    </div>
                </div>
            </div>
            <div class="panel padding-30">
                <textarea id="textarea">const TOTAL_FRAMES = 16;&#13;const WIDTH = 480;&#13;const HEIGHT = 360;&#13;&#13;var frame = 0;&#13;&#13;var canvas = GifWriter.createCanvas(WIDTH,HEIGHT);&#13;var ctx = canvas.getContext("2d");&#13;&#13;&#13;computeNextFrame();&#13;&#13;function computeNextFrame(){&#13;&#9;if (frame&lt;TOTAL_FRAMES){&#13;&#9;&#9;&#13;&#9;&#9;let x = (frame%4)/4;&#13;&#9;&#9;let y = Math.floor(frame/4)/4;&#13;&#9;&#9;ctx.fillStyle = "rgb(255,"+255*x+","+255*y+")";&#13;&#9;&#9;ctx.fillRect(x*WIDTH,y*HEIGHT,WIDTH/4,HEIGHT/4);&#13;&#9;&#9;&#13;&#9;&#9;frame++;&#13;&#9;&#9;GifWriter.addFrame(canvas).then(computeNextFrame);&#13;&#9;}else{&#13;&#9;&#9;GifWriter.finish();&#13;&#9;}&#13;}</textarea>
            </div>
        </div>
        <div id="popup-overlay" class="overlay"></div>
	</body>
