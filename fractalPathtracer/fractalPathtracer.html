<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta property="og:site_name" content="peabrainiac.github.io">
		<meta property="og:url" content="https://peabrainiac.github.io/fractalPathtracer/fractalPathtracer.html">
		<meta property="og:title" content="fractal path tracer">
		<meta property="og:description" content="a  web renderer for the buddhabrot set and similar fractals.">
		<meta property="og:image" content="https://peabrainiac.github.io/fractalPathtracer/preview.png">
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<script type="module" src="../js/customElements/ScrollDiv.js"></script>
		<script type="module" src="../js/customElements/ResizeDiv.js"></script>
		<script type="module" src="../js/customElements/CodeEditor.js"></script>
		<script src="../js/Utils.js"></script>
		<script src="./script.js"></script>
		<title>fractal path tracer</title>
	</head>
	<body style="display:flex">
		<resize-div class="sidebar-left" resize-x="1" resize-y="0" style="width:550px">
			<scroll-div style="height:100%">
				<div style="padding:20px">
					<span id="button" class="button float-r">Run &#9654</span>
					<span class="h3">Options</span>
					<div class="padding-10">
						Image width: <input type="number" id="widthInput" class="input-number"><br>
						Image Height: <input type="number" id="heightInput" class="input-number"><br><br>
						Position: <input type="number" step="any" id="posInputX" class="input-number"> | <input type="number" step="any" id="posInputY" class="input-number"><br>
						Zoom: <input type="number" step="any" id="zoomInput" class="input-number"><br><br>
						Iterations: <input type="number" id="iterInput" class="input-number"><br>
						Samples: <input type="number" id="samplesInput" class="input-number" style="width:75px">
					</div>
					<span class="h3">Filter Function</span>
					<code-editor id="filterFunctionInput" class="code-editor margin-v-10">Edit me</code-editor>
					<span class="h3">Tracer Function</span>
					<code-editor id="tracerFunctionInput" class="code-editor margin-v-10">Edit me</code-editor>
				</div>
			</scroll-div>
		</resize-div>
		<div class="panel">
			<resize-div class="centered project" resize-x="2" resize-y="2" style="z-index:0">
				<iframe src="./sandbox.html" id="sandbox" class="iframe" style="width:100%;height:100%;position:relative;z-index:-1"></iframe>
			</resize-div>
		</div>
	</body>
</html>
